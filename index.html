<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Site Colorido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* cor de fundo */
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #0d47a1;
        }
        p {
            color: #333;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin-top: 20px;
        }
        a.botao {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0d47a1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.botao:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <p>Esse é um site básico com cor, imagem e botão.</p>
    <img src="https://via.placeholder.com/200" alt="Imagem exemplo">
    <br>
    <a href="https://www.google.com" class="botao">Visitar o Google</a>
</body>
</html>
